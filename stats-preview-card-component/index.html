<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__hero"></div>
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title--accent">insights</span> that help your business
            grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stats">
            <p><strong>10k+</strong> companies</p>
            <p><strong>314</strong> templates</p>
            <p><strong>12m+</strong> queries</p>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
