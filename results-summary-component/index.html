<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="result">
          <p class="result__title">Your Result</p>
          <div class="result__circle">
            <strong class="result__score">76 </strong> <span>of 100</span>
          </div>

          <p class="result__level">Great</p>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary__title">Summary</h2>
          <div class="summary__item summary__item--reaction">
            <img
              class="item__icon"
              src="./assets/images/icon-reaction.svg"
              alt="reaction icon"
            />
            <span class="item__name">Reaction</span>
            <p class="item__data"><strong>80</strong> <span>/ 100</span></p>
          </div>
          <div class="summary__item summary__item--memory">
            <img
              class="item__icon"
              src="./assets/images/icon-memory.svg"
              alt="memory icon"
            />
            <span class="item__name">Memory</span>
            <p class="item__data"><strong>92</strong> <span>/ 100</span></p>
          </div>
          <div class="summary__item summary__item--verbal">
            <img
              class="item__icon"
              src="./assets/images/icon-verbal.svg"
              alt="verbal icon"
            />
            <span class="item__name">Verbal</span>
            <p class="item__data"><strong>61</strong> <span>/ 100</span></p>
          </div>
          <div class="summary__item summary__item--visual">
            <img
              class="item__icon"
              src="./assets/images/icon-visual.svg"
              alt="visual icon"
            />
            <span class="item__name">Visual</span>
            <p class="item__data"><strong>72</strong><span> / 100</span></p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
