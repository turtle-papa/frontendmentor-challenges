<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <p><img src="./images/icon-ethereum.svg" alt="ethereum icon" />0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="clock icon" />3 days left</p>
        </div>
        <div class="card__line"></div>
        <div class="author">
          <div class="author__img">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          </div>
          <p>Creation of <a href="#" class="author__name">Jules Wyvern</a></p>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
