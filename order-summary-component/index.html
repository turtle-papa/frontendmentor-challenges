<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order">
        <div class="order__hero">
          <img src="./images/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="order__info">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div>
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="order__change">Change</a>
          </div>

          <button class="order__btn order__btn--cta">Proceed to Payment</button>
          <button class="order__btn order__btn--cancel">Cancel Order</button>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
