<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog">
      <img
        class="blog__thumbnail"
        src="./assets/images/illustration-article.svg"
        alt="article preview image"
      />
      <p><span class="blog__tag">Learning</span></p>
      <p class="blog__date">Published 21 Dec 2023</p>
      <a href="#" class="blog__title"><h1>HTML & CSS foundations</h1></a>
      <p class="blog__description">
        These languages are the backbone of every website, defining structure, content,
        and presentation.
      </p>
      <div class="blog__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
        <p>Greg Hooper</p>
      </div>
    </article>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
