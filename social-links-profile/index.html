<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="profile__img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__description">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li><a href="#" class="link">GitHub</a></li>
          <li><a href="#" class="link">Frontend Mentor</a></li>
          <li><a href="#" class="link">LinkedIn</a></li>
          <li><a href="#" class="link">Twitter</a></li>
          <li><a href="#" class="link">Instagram</a></li>
        </ul>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
