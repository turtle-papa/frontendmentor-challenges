<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <div class="hero">
          <img src="./images/bg-pattern-card.svg" alt="bg" />
        </div>
        <div class="profile__avatar">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <h1 class="profile__name">Victor Crest <span class="profile__age">26</span></h1>
        <p class="profile__location">London</p>
        <div class="profile__stats">
          <p><strong>80K</strong> Followers</p>
          <p><strong>803K</strong> Likes</p>
          <p><strong>1.4K</strong> Photos</p>
        </div>
      </article>
    </main>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turtle-papa" target="_blank">turtle-papa</a>.
      </p>
    </footer>
  </body>
</html>
